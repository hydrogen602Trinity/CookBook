<html>
    <head>
        <style>
            :root {
                --black: #252323;
                --blue: #38AECC;
                --green: #A7E8BD;
                --orange: #FC5130;
                --gray: #BBB5BD;
            }
            body {
                margin: 0px;
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f6f8fa;
            }

            .frame {
                display: grid;
                grid-template-columns: 15% auto 5%;
                grid-template-rows: 15% auto 5%;
                height: 100%;
                width: 100%;
                grid-template-areas: 
                    "header header header"
                    "sidebar main ."
                    ". . .";
            }

            .frame div {
                padding: 10px;
            }

            .header {
                grid-area: header;
                background-color: var(--blue);
            }

            .main {
                grid-area: main;
            }

            .sidebar {
                grid-area: sidebar;
                background-color: var(--black);
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            .sidebar button {
                background-color: var(--orange);
                border: 0px;
                font-size: x-large;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="frame">
            <div class="header">Hi</div>
            <div class="main" id="content">Content</div>
            <div class="sidebar">
                <button onclick="getAllRecipes()">
                    Recipes
                </button>
            </div>
        </div>

        <script>
            const domain = "http://localhost:5000/"

            function doREST(method, path, callback) {
                const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        callback(xhttp.responseText);
                    }
                };
                xhttp.open(method, domain + path, true);
                xhttp.send();
            }

            function getAllRecipes() {
                doREST('GET', 'allrecipes', (text) => {
                    const content = document.getElementById("content");
                    content.innerHTML = "";
                });
            }
        </script>
    </body>
</html>
