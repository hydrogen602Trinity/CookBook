<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/9c4b3dab13.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="frame">
        <div class="header">
            <h1>
                Recipe Book
            </h1>
            <button>
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <!--<div class="bar">
            <button>New</button>
            <button>Edit</button>
            <button>Delete</button>
        </div>-->
        <div class="main" id="content"></div>
        {% for message in [1,2,3,4,5] %}
            <div>{{ message }}</div>
        {% endfor %}

        <!--<form method="POST" action="/api/v1/ingredient">-->
        <div id='form'>
            <input name="name">
            <button onclick="submit()">Submit</button>
        </div>
    </div>

    <iframe src="javascript:void(0);" id='out' style="width: 90%; height: 50%;"></iframe>


    <script>
        function submit() {
            const form = document.getElementById('form');
            const data = {};
            for (let e of form.getElementsByTagName('input')) {
                data[e.name] = e.value;
            }
            
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    // Typical action to be performed when the document is ready:
                    console.log(xhttp.responseText)
                    const f = document.getElementById('out').contentWindow.document.open();
                    f.write(xhttp.responseText);
                    f.close();
                }
            };
            xhttp.open("POST", "/api/v1/ingredient", true);
            xhttp.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
